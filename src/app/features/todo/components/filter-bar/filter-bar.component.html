<div class="btn-group"
     role="group"
     aria-label="Basic example">
  <button type="button"
          (click)="setFilter('all')"
          [disabled]="(currentFilter$ | async) === 'all'"
          class="btn btn-secondary">View All</button>
  <button type="button"
          (click)="setFilter('incomplete')"
          [disabled]="(currentFilter$ | async) === 'incomplete'"
          class="btn btn-secondary">Only Incomplete</button>
  <button type="button"
          (click)="setFilter('complete')"
          [disabled]="(currentFilter$ | async) === 'complete'"
          class="btn btn-secondary">Only Complete</button>
</div>
<input type="text"
       #filterText
       (input)="updateFilter(filterText.value)"
       class="form-control">
